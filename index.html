<!doctype html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css"  media="screen" charset="utf-8">
  </head>
  <body>
    <div class="head">
      <img src="./eisenhower-matrix.jpg" class="head-img">
      <a class="more" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="main-wrapper">
      <p id="add-item">
        <label for="new-task" class="section-title add-tittle">Add Item</label>
        <div class="task-row-wrapper">
          <input 
              id="new-task" 
              class="task task-input task-input-new" 
              type="text">
          <button class="button ">Add</button>
        </div>
      </p>
      <h3 class="section-title">Todo</h3>
      <ul id="incomplete-tasks">
        <li class="todo-task">
          <input type="checkbox" class="is-done">
          <label class="task task-title">Pay Bills</label>
          <input type="text" class="task-input">
          <button class="button edit">Edit</button>
          <button class="button delete"><img src="./remove.svg" class="delete-icon"></button>
        </li>
        <li class="todo-task edit-mode">
          <input type="checkbox"  class="is-done">
          <label class="task  task-title">Go Shopping</label>
          <input 
              type="text" 
              value="Go Shopping" 
              class="task task-input task-edit">
          <button class="button edit">Save</button>
          <button class="button delete"><img src="./remove.svg" class="delete-icon"></button>
        </li>
      </ul>
      <h3 class="section-title">Completed</h3>
      <ul id="completed-tasks">
        <li class="todo-task  completed-task">
          <input type="checkbox" checked  class="is-done">
          <label class="task completed-task">See the Doctor</label>
          <input type="text" class="task task-input">
          <button class="button edit">Edit</button>
          <button class="button delete"><img src="./remove.svg" class="delete-icon"></button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>

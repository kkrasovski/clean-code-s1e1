<!doctype html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css"  media="screen" charset="utf-8">
  </head>
  <body>
    <header class="head">
      <img src="./eisenhower-matrix.jpg" class="head__img" alt="Eisenhower matrix">
      <a class="head__more" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main-wrapper">
      <section class="todo-section">
        <div id="add-item">
          <h3 class="todo-section__title todo-section__title_add-tittle">Add Item</h3>
          <div class="todo-section__row">
            <input 
                id="new-task" 
                class="task task-input task-input-new" 
                type="text">
            <button class="todo-section__button">Add</button>
          </div>
        </div>
      </section>
      <section  class="todo-section">
        <h3 class="todo-section__title">Todo</h3>
        <ul id="incomplete-tasks">
          <li class="todo-task">
            <input type="checkbox" class="is-done">
            <label class="task task-title">Pay Bills</label>
            <input type="text" class="task-input">
            <button class="todo-section__button todo-section__button_edit">Edit</button>
            <button class="todo-section__button todo-section__button_delete"><img src="./remove.svg" class="delete-icon" alt=""></button>
          </li>
          <li class="todo-task edit-mode">
            <input type="checkbox"  class="is-done">
            <label class="task  task-title">Go Shopping</label>
            <input 
                type="text" 
                value="Go Shopping" 
                class="task task-input task-edit">
            <button class="todo-section__button todo-section__button_edit">Save</button>
            <button class="todo-section__button todo-section__button_delete"><img src="./remove.svg" class="delete-icon" alt=""></button>
          </li>
        </ul>
      </section>
      <section  class="todo-section">
        <h3 class="todo-section__title">Completed</h3>
        <ul id="completed-tasks">
          <li class="todo-task  completed-task">
            <input type="checkbox" checked  class="is-done">
            <label class="task completed-task">See the Doctor</label>
            <input type="text" class="task task-input">
            <button class="todo-section__button  todo-section__button_edit edit">Edit</button>
            <button class="todo-section__button  todo-section__button_edit"><img src="./remove.svg" class="delete-icon" alt=""></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
